{% extends '../layout.html' %}

{% block title %}{% endblock %}

{% block content %}

	<h1>{{ title }}</h1>
	<p>all the posts here</p>

	<ul>
		{% for post in posts %}
			<li><a href='/posts/{{post.title}}'><h2>{{ post.title }}</h2></a></li>
			<li>{{ post.date|date('F jS, Y') }}</li>
			<li>{{ post.body }}</li>
		{% endfor %}
	</ul>

{% endblock %}
